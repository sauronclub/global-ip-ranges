name: Update IP Ranges

on:
  schedule:
    - cron: '0 0 * * *'  # 每天凌晨UTC
  workflow_dispatch:      # 手动触发按钮
  
permissions:
  contents: write  # 允许写仓库
  
jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 拉代码
      - name: Checkout repository
        uses: actions/checkout@v3
      
      # 2. 装Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      # 3. 装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests boto3
      
      # 4. 运行解析脚本
      - name: Generate IP ranges
        run: python scripts/update_ranges.py
      
      # 5. 提交到GitHub仓库
      - name: Commit to GitHub
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          git diff --quiet && git diff --staged --quiet || git commit -m "auto: update IP ranges $(date +%Y-%m-%d)"
          git pull --rebase origin main
          git push
      
      # 6. 上传到R2
      - name: Upload to R2
        env:
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
        run: python scripts/upload_to_r2.py
